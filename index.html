<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keepNotes</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">keepNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchText" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h3>welcome,keep your notes here</h3>
        <div class="card" style=" border-radius: 22px;">
            <div class="alert alert-warning my-3 mx-3" role="alert" id="alertShow"  >
                Please Add Your Notes.
         </div>

            <div class="card-body">
                <h5 class="form-label"><b>Add Heading</b></h5>
                <div class="mb-3">
                    <input type="text" class="form-control" id="heading" >
                  </div> 
                

                <h5 class="card-title"><b>Add NOTES</b></h5>
                <div class="mb-3">
                    <textarea class="form-control" id="addTextarea" rows="3"></textarea>
                </div>
                <div class="container" style="display:flex; justify-content:space-between;">
                    <button class="btn btn-success" id="addBtn">ADD Notes </button>
                    <!-- <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch">
                        <label class="form-check-label" for="flexSwitch">Mark As Important</label>
                    </div> -->
                    <label>
                        <input id="myCheckBox" type="checkbox" > mark as important
                    </label>
                   
                </div>

            </div>
        </div>

        <hr>
        <!-- <h3>your notes</h3> -->
        <div class="row container-fluid" id="notes"></div>
        <hr>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
